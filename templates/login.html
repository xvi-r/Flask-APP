{% extends "base.html" %}
{% block title%}Sign In{% endblock %}


{% block body%}

{% with messages = get_flashed_messages() %} 
    {% for message in messages %} 
    <div class="alert alert-danger" role="alert">
        {{message}}
    </div>
    {% endfor %} 
{% endwith %} 

    <!-- Background video --> 
<video id="bg-video" autoplay muted loop playsinline preload="auto"> 
    <source src="https://backgroundvids.fra1.cdn.digitaloceanspaces.com/videoplayback%20(1).webm" type="video/webm"> 
    Your browser does not support the video tag. 
</video> 
    
  
    <div class="text-center mt-5" style="max-width: 300px; margin:auto;">
        <form style="max-width: 400px; margin:auto;"  action="/login" method="post">
            <h1 style ="filter: drop-shadow(0px 2px 1.2px #3b3b3b); color:#dddddd">Login</h1>
            <input  type="text" class="form-control mt-4" id="username" name="username" placeholder="Username" required autofocus>
            <input type="email" class="form-control mt-2" id="email" name="email" placeholder="Email" required>
            <input type="password" class="form-control mt-2" id="password" name="password" placeholder="Password" required>
            


            <div class="mt-3">
              <button class="btn btn-primary btn-lg btn-block">Log In</button>
           
        </form>
    </div>


{% endblock %}
